<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TFS Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../lib/VSS.SDK.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
</head>
<body>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true
        });

        VSS.ready(function () {
            require(["scripts/app"], function () {
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
    <h1>TFS Visualizer</h1>
    <div>
        <select id="initiativeSelection">
        </select>
    </div>
    <div class="row">
        <div class="dataRowContainer">
            <div class="container container--seventypercentwidth">
                <div class="initiative-summary">
                    <h2>Initiative Name</h2>
                    <ul class="summaryPoints">
                        <li>Total Features: <span id="totalFeatures"/></li>
                        <li>Total Work Items: <span id="totalWorkItems"/></li>
                        <li>Total Tasks: <span id="totalTasks"/></li>
                    </ul>
                </div>
            </div>
            <div class="container container--thirtypercentwidth">
                <div class="chart">
                    <p id="myChartPercentageIndicator">10%</p>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <div class="dataRowContainer">
                <div class="container--fullWidth">
                    <div class="chart">
                        <canvas id="otherChart"></canvas>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
